{% extends 'layout/app.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Some form</div>

                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required>
                            </div>

                            <div class="form-group">
                                <label for="name">Street</label>
                                <input type="text" name="street" class="form-control" id="street" placeholder="Enter street" required>
                            </div>

                            <div class="form-group">
                                <label for="name">City</label>
                                <input type="text" name="city" class="form-control" id="city" placeholder="Enter city" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
